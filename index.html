<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Discount Calculator</title>

    <!-- ** Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-dark">
    <section class="container d-flex justify-content-center align-items-center">
      <h1 class="text-warning">
        Discount <span class="text-info">Calculator</span>
      </h1>
    </section>
    <section
      class="container d-flex justify-content-center align-items-center my-5"
    >
      <div class="bg-dark px-4 py-5 border border-danger rounded-3">
        <h3 class="text-success">Total Amount</h3>
        <h4 class="text-primary">$<span id="total-amount">1240</span></h4>
        <div class="input-group mb-3 mt-4">
          <input
            id="promo"
            type="text"
            class="form-control bg-warning"
            aria-label="Dollar amount (with dot and two decimal places)"
            placeholder="Promo Code ..."
          />
          <span class="input-group-text bg-info text-light">$</span>
          <span class="input-group-text bg-info text-light">30%</span>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <button
            type="button"
            class="w-100 btn btn-outline-secondary text-warning"
            id="purchase"
          >
            Reg Purchase
          </button>
          <button
            disabled
            id="discount"
            type="button"
            class="w-100 btn btn-outline-secondary text-warning"
          >
            Apply Promo
          </button>
        </div>
      </div>
    </section>
    <!-- Set the display -->
    <section
      class="container d-flex justify-content-center align-items-center my-5"
    >
      <div class="bg-dark px-4 py-5 border border-danger rounded-3">
        <h3 class="text-success">Discounted/Total Amount</h3>
        <h4 class="text-primary">$<span id="discount-amount"></span></h4>
        <div class="d-flex justify-content-center gap-3">
          <button
            type="button"
            class="w-100 btn btn-outline-secondary text-warning"
            id="buy-now"
          >
            Buy Now
          </button>
        </div>
      </div>
    </section>

    <!-- ** Bootstrap Script tag -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- ** Custom Scripts-->
    <script src="./js/utilities.js"></script>
    <script src="./js/purchase.js"></script>
    <script src="./js/promo.js"></script>
    <script src="./js/buynow.js"></script>
    <script src="./js/discount.js"></script>
  </body>
</html>
